<html>
    <head>
        <meta charset="UTF-8">
        <title>Mostrar o dia da semana</title>
    </head>
    <body>

        <script>

            var d = new Date()
            var dia =d.getDay()
            document.write("O numero do dia da semana de hoje é " +dia);

            /*para obtermos o nome do dia criamos um Array em que Domingo ocupa a posição 0,segunda ocupa a posição 1...*/

            var nomesDias=new Array("Domingo","Segunda-feira","Terca-feira","Quarta-feira","Quinta-feira","Sexta-feira","Sabado")

            document.write("<br><br>O nome do dia de hoje é "+nomesDias[dia])
        </script>
    </body>
</html>
