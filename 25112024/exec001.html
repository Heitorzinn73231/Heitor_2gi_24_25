<!DOCTYPE html>
<html>
    <head><title></title></head>
    <body>

       
        <br>
        
        <form>
            <label for="buscar_id">Buscar</label>
            <input id="buscar_id" type="text" placeholder="palavra-chave">
            <br>
            <fieldset>
                
                <legend>Informação Pessoal:</legend>

                <br>
                <label for="nome_id">Nome:  </label>
                <input type="text" name="nome" size="60" value="">
                <br><br>
                <label for="apelid_id">Apelido:  </label>
                <input type="text" name="apelido" size="60" value="">
                <br><br>
                <label for="idade_id">Idade:  </label>
                <input id="idade_id" name="idade" type="number">
                <br><br>
                <label for="email_id">Email:  </label>
                <input id="email_id" type="email" name="email">
                <br><br>
                <label for="telefone_id">Telefone:  </label>
                <input id="telefone_id" type="tel" name="telefone">
                <br><br>
                <label for="url_id">Apelido:  </label>
                <input id="url_id" type="turl" name="url">
                <br><br>
                <label for="data_id">Data de Nascimento:</label>
                <input id="data_id" name="data" type="date"><br><br>
                <label for="pass_id">Password:</label>
                <input id="pass_id" name="password" type="password">
                <br><br>
                <label for="notes">Comentário livre:</label>
                        <textarea name="notas" cols="40" rows="6" maxlength="200"></textarea>
            </fieldset><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
