<!DOCTYPE html>
<html>
    <body>
        <script>
            switch (new Date().getDay()){
                case 0:
                    document.write("<h1>É pá hoje já é Domingo!</h1>");
                    break;
                case 1:
                    document.write("<h6>Que seca! Hoje é SEgunda-Feira!</h6>");
                    break;
                case 2:
                    document.write("<h5>Hum! Ainda é Terça-Feira!</h5>");
                    break;
                case 3:
                    document.write("<h4>Hoje é Quarta-Feira<h4>");
                    break;
                case 4:
                    document.write("<h3>Já é Quinta-Feira!</h3>");
                    break;
                case 5:
                    document.write("<h1>É Sexta-Feira! Suei a Semana Inteira!</h1>");
                    break;
                case 6:
                    document.write("<h1>Iuupy! Finalmente é Sabado</h1>");
                    break;
                    
            }
        </script>
    </body>
</html>
